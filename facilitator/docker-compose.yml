version: "3.8"

services:
  facilitator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: facilitator
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      LOG_LEVEL: info
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:3001/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    volumes:
      - .:/app
      - /app/node_modules
